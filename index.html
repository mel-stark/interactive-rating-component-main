<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Interactive rating component</title>
</head>

<body>

  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-md-12">
        <div class="card rounded-5">
          <div class="card-body">
            <span class="badge bg-secondary rounded-5 star-icon"><img src="/images/icon-star.svg"
                alt="star icon"></span>
            <h5 class="card-title">How did we do?</h5>
            <p class="card-text">Please let us know how we did with your support request. All feedback is appreciated to
              help us improve our offering!</p>

            <p class="numbers-for-rating">
              <span class="badge bg-secondary rounded-5">1</span>
              <span class="badge bg-secondary rounded-5">2</span>
              <span class="badge bg-secondary rounded-5">3</span>
              <span class="badge bg-secondary rounded-5">4</span>
              <span class="badge bg-secondary rounded-5">5</span>
            </p>

            <div class="d-grid gap-2">
              <button class="btn btn-primary border border-0 rounded-5" type="button">SUBMIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
