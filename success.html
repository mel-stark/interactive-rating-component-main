<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <title>Interactive rating component</title>
</head>

<body>

    <div role="main" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-md-12">
                <div class="card rounded-5">
                    <img src="images/illustration-thank-you.svg"
                        class="card-img-top img-fluid thank-you-illustration mx-auto" alt="thank-you-illustration">
                    <div class="card-body text-center thank-you-text">
                        <p><span class="badge bg-secondary rounded-5 ty-rating">You selected <span id="rating"></span> out of 5</span></p>
                        <h3 class="card-title">Thank you!</h3>
                        <p class="card-text">We appreciate you taking the time to give a rating. If you ever need more
                            support, don't hesitate to get in touch!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>

</body>

</html>
